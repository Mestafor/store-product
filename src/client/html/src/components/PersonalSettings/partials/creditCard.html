<!-- Credir Card -->
<div class="credit-card-view fex flex--direction-column full-height">

  <input class="hide" type="checkbox" id="change-purchases-credit-cart">

  <div class="input-box input-box--inner credit-card-view__grid min-full-height">

    <div class="pt-0 pb-0">
      <div
        class="u-relative credit-card-error pb-default pt-default flex">
        <span class="flex--00-auto block credit-card-error__hide-on-error color5 remove-line-height">
          Card Info
        </span>

        <span class="flex--00-auto text-style-7 error-color ml-auto input-box__show-on-checked credit-card-view__clear-fields remove-line-height cursor-pointer hide">
          Remove Card
        </span>

        <span class="block credit-card-error__show-on-error error-color pb-default remove-line-height">
          Validation error
        </span>
      </div>
    </div>

    <!-- Input Card -->
    <div class="input-box__show-on-checked">

      <!-- Credit Card input -->
      <div
        class="flex flex--align-center pl-default pr-default pt-sm pb-sm box-model-1 min-input-height credit-card-view__fields-wrapper">

        <div class="flex--11-auto credit-card-view__number-wrapper">
          <!-- Card number -->
          <input type="text"
            class="full-width input-clear-style tumli-purchase__credit-card-number credit-card-view__field pr-sm"
            placeholder="Card Number" name="credit_card_number">
          <!-- /Card number -->
        </div>

        <div class="flex--00-auto">
          <!-- Card month -->
          <input type="text"
            class="full-width input-clear-style tumli-purchase__credit-card-month text-right credit-card-view__field"
            placeholder="MM" name="credit_card_month" pattern="^(0[1-9]|1[0-2])$">
          <!-- /Card month -->
        </div>

        <div class="flex--00-auto text-style-1 pl-sm pr-sm">/</div>

        <div class="flex--00-auto">
          <!-- Card year -->
          <input type="text"
            class="full-width input-clear-style tumli-purchase__credit-card-year credit-card-view__field"
            placeholder="YY" name="credit_card_year" pattern="[0-9]{2}">
          <!-- /Card year -->
        </div>

        <div class="flex--00-auto pl-sm ml-auto">
          <!-- Card cvv -->
          <input type="text"
            class="full-width input-clear-style tumli-purchase__credit-card-cvv credit-card-view__field"
            placeholder="CVV" name="credit_card_cvv" pattern="[0-9]{3,4}">
          <!-- Card cvv -->
        </div>
        <!-- /Credit Card input -->

      </div>


    </div>
    <!-- /Input Card -->
