  <!-- Modal SingIn -->
<section class="tumli-modal" data-modal="signin">
    <div class="tumli-modal__content-wrapper">
        <div class="tumli-modal__content">

            <header class="tumli-modal__header">
                <div class="tumli-modal__logo">
                    <img class="tumli-modal__logo-img"
                         src="https://dev.tumli.net/journal/wp-content/uploads/2019/01/purple-logo-tumli.svg" alt="Download"
                         width="130" height="72">
                </div>

                <div class="tumli-modal__title h3">
                    Welcome Back
                </div>

                <a href="#" class="tumli-modal__close" data-modal-id="signin" data-modal-action="close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
                        </path>
                    </svg>
                </a>
            </header>

            <div class="tumli-modal__body">

                <div class="tumli-modal__body-content">

                    <!-- FORM -->
                    <!-- <form class="tumli-form tumli-form--registration" action="//signin" method="GET"
                    data-testing="test_loading">  -->
                    <!-- В response на success мусить прийти successUrlRedirect url на який робити редірект -->
                    <form class="tumli-form tumli-form--signin" action="//signin" method="GET"
                          data-testing="test_inputs_errors">
                        <!-- <form class="tumli-form tumli-form--registration" action="//signin" method="GET" data-testing="test_500_error"> -->

                        <div class="show-box">
                            <input type="radio" id="signin-radio">

                            <div class="show-box__content">

                                <div class="tumli-form__form-error"></div>

                                <div class="tumli-form__registr-wrapper">

                                    <label class="tumli-form__registr-email error">
                                        <input type="email" class="full-width u-none-br-bl u-none-br-br" name="email" placeholder="Email"
                                               required>

                                        <!-- Error -->
                                        <span class="error__content">Field is not valid</span>
                                        <span class="error__icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                                                 height="20px" viewBox="0 0 20 20" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <g transform="translate(-993.000000, -682.000000)" fill="#DF0F0F" fill-rule="nonzero">
                                                        <path d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                                                        </path>
                                                    </g>
                                                </g>
                                            </svg>
                                        </span>
                                    </label>

                                    <label class="tumli-form__registr-pwd error">
                                        <input type="password" class="full-width u-none-br" name="password" placeholder="Password"
                                               required>

                                        <!-- Error -->
                                        <div class="error__content">Field is not valid</div>
                                        <div class="error__icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                                                 height="20px" viewBox="0 0 20 20" version="1.1">
                                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                    <g transform="translate(-993.000000, -682.000000)" fill="#DF0F0F" fill-rule="nonzero">
                                                        <path d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                                                        </path>
                                                    </g>
                                                </g>
                                            </svg>
                                        </div>

                                        <a href="#" class="tumli-form__forgot-pwd link-style-2 js-modal-close" data-modal-id="forgot"
                                           data-modal-action="open">Forgot?</a>
                                    </label>

                                </div>

                                <button class="full-width tumli-btn tumli-btn--no-hover form-submit u-none-br-tl u-none-br-tr anim-box"
                                        type="submit">
                                    <span class="form-submit__text anim-box__text anim-box__text--1">
                                        Sign In Via Email
                                    </span>
                                    <span class="anim-box__icon anim-box__icon--1">
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                             height="24px" viewBox="0 0 24 24" version="1.1" fill="#fff">
                                            <g transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) ">
                                                <polygon points="15.41 7.41 14 6 8 12 14 18 15.41 16.59 10.83 12"></polygon>
                                            </g>
                                        </svg>
                                    </span>

                                    <span class="form-submit__sending"></span>

                                    <span class="form-submit__success">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                             fill="currentColor">
                                            <path fill="none" d="M0 0h24v24H0z"></path>
                                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
                                        </svg>
                                    </span>

                                    <span class="form-submit__error">
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                                             height="20px" viewBox="0 0 20 20" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <g transform="translate(-993.000000, -682.000000)" fill="currentColor" fill-rule="nonzero">
                                                    <path d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                                                    </path>
                                                </g>
                                            </g>
                                        </svg>
                                    </span>

                                </button>

                                <div class="registration-success-click display-none" data-modal-id="registration-success"
                                     data-modal-action="open"></div>
                                <label for="registration-radio" class="js-click-on-close display-none"></label>

                            </div>

                            <label for="signin-radio" class="show-box__element anim-box">
                                <span class="tumli-btn full-width flex flex--align-center flex--justify-center">
                                    <span class="form-submit__text anim-box__text anim-box__text--1">
                                        Sign In With Email
                                    </span>
                                    <span class="anim-box__icon anim-box__icon--1">
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                             height="24px" viewBox="0 0 24 24" version="1.1" fill="currentColor">
                                            <g transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) ">
                                                <polygon points="15.41 7.41 14 6 8 12 14 18 15.41 16.59 10.83 12"></polygon>
                                            </g>
                                        </svg>
                                    </span>

                                    <span class="form-submit__sending"></span>

                                    <span class="form-submit__success">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                             fill="currentColor">
                                            <path fill="none" d="M0 0h24v24H0z"></path>
                                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
                                        </svg>
                                    </span>

                                    <span class="form-submit__error">
                                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                                             height="20px" viewBox="0 0 20 20" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <g transform="translate(-993.000000, -682.000000)" fill="currentColor" fill-rule="nonzero">
                                                    <path d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                                                    </path>
                                                </g>
                                            </g>
                                        </svg>
                                    </span>
                                </span>
                            </label>
                        </div>

                    </form>

                    <!-- DIVIDER -->
                    <div class="divider out-indent-14 out-indent-10">
                        <div class="divider__text text-style-1">
                            or
                        </div>
                    </div>

                    <!-- OAUTH -->
                    <div class="oauth">
                        <div class="oauth__social oauth__social--left">
                            <a href="#" class="block tumli-btn tumli-btn--style-google">
                                <svg class="block ml-auto mr-auto" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fab"
                                     data-icon="google" class="svg-inline--fa fa-google fa-w-16" role="img" viewBox="0 0 488 512"
                                     width="20" height="20">
                                    <path fill="currentColor"
                                          d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                                </svg>
                            </a>
                        </div>
                        <div class="oauth__social oauth__social--right">
                            <a href="#" class="block tumli-btn tumli-btn--style-facebook">
                                <svg class="block mr-auto ml-auto" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="14"
                                     height="21" viewBox="0 0 7 13" version="1.1">
                                    <g transform="translate(-18.000000, -419.000000)" fill="currentColor">
                                        <path d="M19.9175,431.8 L19.9175,426.075 L18,426.075 L18,423.8 L19.9175,423.8 L19.9175,422.0075 C19.9175,420.06 21.1075,419 22.845,419 C23.6775,419 24.3925,419.0625 24.6,419.09 L24.6,421.125 L23.395,421.125 C22.45,421.125 22.2675,421.575 22.2675,422.2325 L22.2675,423.8 L24.4,423.8 L24.1075,426.075 L22.2675,426.075 L22.2675,431.8">
                                        </path>
                                    </g>
                                </svg>
                            </a>
                        </div>
                    </div>

                    <p class="note mt-32 link-style-12">
                        By registering you agree with our <a href="#">Terms and Conditions</a>, <a href="#">
                            License
                            Agreement
                        </a> and <a href="#">Privacy policy</a>. Tumli
                        may send you communications. Nevertheless, you’ll be able to cancel it at any time by clicking on the link
                        that is in the email.
                    </p>

                </div>

            </div>

            <footer class="tumli-modal__footer">
                <p class="full-width link-style-2 mb-0  tumli-modal__footer-text text-center">
                    Don’t have an account? <a href="#" class="u-fs-inherit js-modal-close" data-modal-id="registration"
                                              data-modal-action="open">Join now!</a>
                </p>
            </footer>

        </div>
    </div>
</section>
<!-- /Modal SingIn -->

    if (!window.tumli) {
        window.tumli = {};
    }

    window.tumli.signin = {
