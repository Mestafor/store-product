            <fieldset
              class="grid__item grid__item--col-mobile-2 grid__item--col-tablet-4 grid__item--col-desktop-4 mb-0">
              <input type="text" class="full-width input--card" placeholder="Card Number" name="card_number">

            <fieldset class="grid__item grid__item--col-2 mb-0">
              <input type="text" class="full-width" placeholder="Name" required name="name">
            </fieldset>

            <fieldset class="grid__item grid__item--col-desktop-1 grid__item--col-tablet-1 mb-0">
              <input type="text" class="full-width" placeholder="Expire Date" required name="date">

            <fieldset class="grid__item grid__item--col-desktop-1 grid__item--col-tablet-1 mb-0">
              <input type="text" class="full-width" placeholder="CV" pattern="[0-9]" required name="CV">

            <fieldset
              class="grid__item grid__item--col-desktop-4 grid__item--col-tablet-4 grid__item--col-mobile-2  mb-0">
