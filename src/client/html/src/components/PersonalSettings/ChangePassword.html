<!-- Change password -->
<section class="tumli-container box-model-out-indent-b">

  <div class="">
    <label class="block tumli-radiobox">

      <input type="radio" required="" name="user_settings" id="cart-purchase-credit-card" value="">

      <form class="tumli-form tumli-form--forgot hide" action="//forgot" method="GET" data-testing="test_loading">
        <input id="profile-change-password-forgot" type="submit">
      </form>

      <form autocomplete="off" data-testing="test_inputs_errors" action="//profile-change-password" method="POST"
        class="tumli-form input-box input-box--animate-content u-overflow-hidden box-model-1 input-box__hover-bg-on-unchecked input-box__cursor-pointer-on-unchecked">

        <div class="input-box__content credit-card-view__grid">

          <!-- Title -->
          <div class="flex flex--between flex--align-center">

            <div class="flex--11-auto">

              <div class="flex flex--wrap  box-model-default">
                <span class="tumli-radiobox__icon flex--00-auto hide">
                </span>
                <span class="flex--11-auto tumli-radiobox__title">
                  <span class="pl-0 mb-0 h3 h3--remove-line-height flex flex--align-center mr-0">
                    <span class="flex--11-auto input-box__accent-color-on-checked">
                      Change Password
                    </span>

                    <span class="flex--00-auto input-box__hide-on-checked mr--6">
                      <svg class="block" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                        <polygon points="7.41 8.84 12 13.42 16.59 8.84 18 10.25 12 16.25 6 10.25" fill="currentColor">
                        </polygon>
                      </svg>
                    </span>
                  </span>
                </span>
              </div>

            </div>

          </div>
          <!-- /Title -->

          <!-- Content show on checked -->
          <div class="input-box__show-on-checked tumli-checkbox">

            <div class="input-box input-box--inner">

              <!-- Message -->
              <div class="input-box__hide-on-checked box">
                <div
                  class="text-center pr-default ml-auto mr-auto box-model-default-l box-model-default-r box__show-on-active">

                  <div class="h3 block--center h3--remove-line-height pt-default mb-l">
                    We Sent on melecych@gmail.com an Email
                  </div>

                  <p class="block--center mb-0 remove-line-height box-size-6">
                    You will receive an email to confirm change password. If you haven't
                    received it within 10 minutes, check your spam folder or
                    <br>
                    <label class="text-style-8 accent-color cursor-pointer pt-sm"
                      for="personal-settings-change-password-message">
                      Fill Out Form
                    </label>
                  </p>
                </div>

                  <div class="h3 block--center h3--remove-line-height pt-default mb-l">
                    Your Password Has Been Reset Successfully!
                  </div>

                  <p class="block--center mb-0 remove-line-height">
                    If you want to change your password please Fill Out Form
                    <br>
                    <label class="text-style-8 accent-color cursor-pointer pt-sm"

                      Fill Out Form
                    </label>
                  </p>

                  <!-- Password -->
                  <div class="box-model-out-indent-b error">
                    <div class="error__content error__content--text remove-line-height">Field is not valid</div>
                    <label class="block tumli-input input-height">
                      <input class="tumli-input__field full-width" type="password" value="" name="password" required>
                      <span class="tumli-input__placeholder">Current Password</span>

                      <label for="profile-change-password-forgot"
                        class="tumli-form__forgot-pwd text-style-4 cursor-pointer set-preloader--old">
                        <span class="set-preloader__hide">
                          Forgot?
                        </span>
                      </label>
                    </label>
                  </div>
                  <!-- /Password -->

                  <!-- New Password -->
                  <div class="error">
                    <div class="error__content error__content--text remove-line-height">Field is not valid</div>
                    <label class="block tumli-input input-height">
                      <input class="tumli-input__field full-width u-none-br-bl u-none-br-br" type="password" value=""
                        name="new_password" data-equal-group="password" data-error-text="Passwords are not equals"
                        required>
                      <span class="tumli-input__placeholder">New Password</span>
                    </label>
                  </div>
                  <!-- /New Password -->
                  <!-- Confirm Password -->
                  <div class="">
                    <label class="block tumli-input error mt--1 input-height">
                      <input class="tumli-input__field full-width u-none-br-tl u-none-br-tr" type="password" value=""
                        name="confirm_password" data-equal-group="password" data-error-text="Passwords are not equals"
                        required>
                      <span class="tumli-input__placeholder">Confirm Password</span>
                    </label>
                  </div>
                  <!-- /Confirm Password -->
                </div>
