            <!-- Profile password form -->
            <form class="tumli-form" action="//profile-password" data-testing="test_loading">
              <!-- 
                  data-testing="test_loading"
                  data-testing="test_inputs_errors"
                  data-testing="test_500_error" 
                -->

              <!-- Title -->
              <h2 class="h3 flex flex--between flex--align-center">
                <span>Password</span>
                <span class="tumli-form__success-text text-style-7 success-color">Saved</span>
              </h2>
              <!-- /Title -->

              <div class="grid grid--col-mobile-1 grid--col-tablet-4 grid--col-desktop-4 grid--gap-col-sm">

                <label class="grid__item grid__item--col-desktop-2 grid__item--col-tablet-2 mb-0 error">
                  <input type="password" class="full-width" placeholder="New Password" required name="password"
                    data-equal-group="password" data-error-text="Password and Confirm Password not equal">

                  <!-- Error -->
                  <div class="error__content">Field is not valid</div>
                  <div class="error__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                      height="20px" viewBox="0 0 20 20" version="1.1">
                      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-993.000000, -682.000000)" fill="#DF0F0F" fill-rule="nonzero">
                          <path
                            d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                          </path>
                        </g>
                      </g>
                    </svg>
                  </div>
                  <!-- /Error -->
                </label>

                <label class="grid__item grid__item--col-desktop-2 grid__item--col-tablet-2 error">
                  <input type="password" class="full-width" placeholder="Confirm Password" required
                    name="confirm-password" data-equal-group="password"
                    data-error-text="Password and Confirm Password not equal">

                  <!-- Error -->
                  <div class="error__content">Field is not valid</div>
                  <div class="error__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                      height="20px" viewBox="0 0 20 20" version="1.1">
                      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-993.000000, -682.000000)" fill="#DF0F0F" fill-rule="nonzero">
                          <path
                            d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                          </path>
                        </g>
                      </g>
                    </svg>
                  </div>
                  <!-- /Error -->
                </label>

                <fieldset
                  class="grid__item grid__item--col-desktop-4 grid__item--col-tablet-4 grid__item--col-mobile-1 mb-0">
                  <button class="full-width tumli-btn tumli-btn--no-hover form-submit anim-box" type="submit">
                    <span class="form-submit__text anim-box__text anim-box__text--1">Save</span>
                    <span class="anim-box__icon anim-box__icon--1">
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                        height="24px" viewBox="0 0 24 24" version="1.1" fill="#fff">
                        <g transform="translate(12.000000, 12.000000) scale(-1, 1) translate(-12.000000, -12.000000) ">
                          <polygon points="15.41 7.41 14 6 8 12 14 18 15.41 16.59 10.83 12"></polygon>
                        </g>
                      </svg>
                    </span>

                    <span class="form-submit__sending"></span>

                    <span class="form-submit__success">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"></path>
                      </svg>
                    </span>

                    <span class="form-submit__error">
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px"
                        height="20px" viewBox="0 0 20 20" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <g transform="translate(-993.000000, -682.000000)" fill="currentColor" fill-rule="nonzero">
                            <path
                              d="M1003,682 C997.48,682 993,686.48 993,692 C993,697.52 997.48,702 1003,702 C1008.52,702 1013,697.52 1013,692 C1013,686.48 1008.52,682 1003,682 Z M1003,697 C1002.45,697 1002,696.55 1002,696 L1002,692 C1002,691.45 1002.45,691 1003,691 C1003.55,691 1004,691.45 1004,692 L1004,696 C1004,696.55 1003.55,697 1003,697 Z M1004,689 L1002,689 L1002,687 L1004,687 L1004,689 Z">
                            </path>
                          </g>
                        </g>
                      </svg>
                    </span>

                  </button>
                </fieldset>

              </div>

            </form>
            <!-- /Profile password form -->
